{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input class="form-control" name="oldPassword" placeholder="Old Password" />
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="New Password" />
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Retype New Password" />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
